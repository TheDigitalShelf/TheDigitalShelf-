<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Book Shelf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
    }

    header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 1.2rem;
      max-width: 500px;
      margin: 0 auto;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: white;
      color: #2a5298;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .btn:hover {
      background: #eaeaea;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <h1>Digital Book Shelf</h1>
      <p class="subtitle">
        A home for ebooks, stories, and words worth reading.  
        Simple. Digital. Instantly accessible.
      </p>
      <a href="#" class="btn">Explore Books</a>
    </div>
  </header>

</body>
</html>
